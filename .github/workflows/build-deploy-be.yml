name: Build & Deploy Backend

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**.go'
      - 'Dockerfile'
  pull_request:
    branches:
      - main
    paths:
      - '**.go'
      - 'Dockerfile'

jobs:
  be:
    name: ðŸ’» Build & deploy server
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & push
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: aspenjames/aspenjames.dev:latest

    - name: Auth w/ Google
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_CREDENTIALS }}

    - name: Setup Google Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v0'

    - name: Restart server daemon
      run: |
        gcloud compute ssh \
          --zone us-west1-b \
          --project nimble-granite-354015 \
          --command "sudo systemctl restart dot_dev.service" \
          dot-dev-server \
          -- -o "StrictHostKeyChecking=no"
