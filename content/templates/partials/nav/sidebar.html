<div x-cloak x-show="$store.sidebar.open" x-transition
  class="fixed top-0 left-0 w-60 h-full flex-shrink-0 flex flex-col
    bg-bg-accent-light dark:bg-bg-accent-dark">
  {{ template "partials/nav/sidebar-chevron-left" }}
  <hr class="pb-4">
  <ul class="flex flex-col justify-center mb-4">
  {{ range .NavLinks }}
    {{ template "partials/nav/navlink" . }}
  {{ end }}
  </ul>
  <hr class="pb-4">
  {{ template "partials/nav/darkmode-toggle" }}
</div>
